<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Shop - Contact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-color: black; color: white">
    <header role="banner">
      <h1>Contact Us</h1>
      <p>Get in touch with us for inquiries or feedback.</p>
    </header>

    <nav role="navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main class="contact-main" role="main">
      <section
        class="contact-form"
        role="region"
        aria-labelledby="contact-form-heading"
      >
        <h2 id="contact-form-heading">Contact Form</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>

      <!-- Map Section -->
      <section class="map" role="region" aria-labelledby="map-heading">
        <h2 id="map-heading">Location</h2>
        <!-- Google Maps Embed Code with Coordinates -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d121092.75075042342!2d-79.41630067820394!3d43.70010922473577!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4cb90d7c63ba5%3A0x323555502ab4c477!2sToronto%2C%20ON%2C%20Canada!5e0!3m2!1sen!2sus!4v1646482372980!5m2!1sen!2sus"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>
    </main>

    <footer role="contentinfo">
      <p>&copy; 2024 Bike Shop</p>
    </footer>
  </body>
</html>
